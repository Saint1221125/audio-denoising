<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Denoising (Web Audio)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Audio Denoising (Web Audio API)</h1>

  <!-- CONTROLS -->
  <div class="controls">
    <div class="control-group">
      <label>Input Audio</label>
      <input id="fileInput" type="file" accept="audio/*,.wav,.mp3,.m4a,.ogg">
    </div>

    <button id="recordBtn">üé§ Record</button>
    <button id="stopRecordBtn" disabled>‚èπ Stop</button>

    <div class="control-group">
      <label>Cutoff Frequency (Hz)</label>
      <input id="freq" type="number" value="1000" min="50" max="12000">
    </div>

    <div class="control-group">
      <label>Bandwidth (Q)</label>
      <input id="q" type="number" value="1" min="0.1" step="0.1">
    </div>

    <button id="processBtn" disabled>Process</button>
  </div>

  <!-- PLAYERS -->
  <div class="players">

    <div>
      <h3>Original Audio</h3>
      <button id="playOrig" disabled>Play</button>
      <canvas id="waveOrig" width="1000" height="140"></canvas>
    </div>

    <div class="processed">
      <h3>Low-pass Filter</h3>
      <button id="playLow" disabled>Play</button>
      <button id="downloadLow" disabled>Download</button>
      <canvas id="waveLow" width="1000" height="140"></canvas>
      <p>SNR: <span id="snrLow">-</span> dB</p>
    </div>

    <div class="processed">
      <h3>High-pass Filter</h3>
      <button id="playHigh" disabled>Play</button>
      <button id="downloadHigh" disabled>Download</button>
      <canvas id="waveHigh" width="1000" height="140"></canvas>
      <p>SNR: <span id="snrHigh">-</span> dB</p>
    </div>

    <div class="processed">
      <h3>Band-pass Filter</h3>
      <button id="playBand" disabled>Play</button>
      <button id="downloadBand" disabled>Download</button>
      <canvas id="waveBand" width="1000" height="140"></canvas>
      <p>SNR: <span id="snrBand">-</span> dB</p>
    </div>

  </div>

  <footer class="footer">
    <div>Made For Tugas Besar Pengolahan Sinyal</div>
    <div>Kelompok 6</div>
    <div>
      1. R Daffa Putra Y<br>
      2. Saint Heila T. A
    </div>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
